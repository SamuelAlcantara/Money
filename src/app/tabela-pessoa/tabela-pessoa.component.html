<div class="ui-g-12 ui-fluid">
    <p-table [value]="pessoas" [paginator]="true" [rows]="3" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
            <th colspan="3">Nome</th>
            <th colspan="3">Cidade</th>
            <th colspan="3">Estado</th>
            <th colspan="2">Status</th>
            <th colspan="1"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoas>
        <tr>
            <td colspan="3" style="text-align: left;">{{pessoas.nome}}</td>
            <td colspan="3" style="text-align: left;">{{pessoas.cidade}}</td>
            <td id="alinha" colspan="3" style="text-align: center;">{{pessoas.estado}}</td>
            <td id="alinha" colspan="2" style="text-align: center;">
                <a href="" [style.color]="pessoas.status == 'Ativo' ? 'blue' : 'red'" 
                [pTooltip]="pessoas.status == true ? 'desativar' : 'ativar'" tooltipPosition="top">
                {{pessoas.status}}
              </a>
            </td>
            <td colspan="1" style="text-align: center;">
                <button class="ui-button-warning" pButton icon="pi pi-pencil" style="margin: 2px;" pTooltip="Editar" tooltipPosition="top"></button>
                <button class="ui-button-danger" pButton icon="pi pi-trash" style="margin: 2px;" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-2">
    <p-button label="Nova Pessoa" icon="pi pi-user-plus"></p-button>
  </div>

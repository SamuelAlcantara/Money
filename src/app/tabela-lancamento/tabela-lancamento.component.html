<div class="container">
    <div class="ui-g-12 ui-fluid">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="3" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
              <th colspan="3">Pessoa</th>
              <th colspan="3">Descrição</th>
              <th colspan="1">Vencimento</th>
              <th colspan="1">Pagamento</th>
              <th colspan="1">Valor</th>
              <th colspan="1"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamentos>
          <tr>
              <td colspan="3" style="text-align: left;">{{lancamentos.pessoa}}</td>
              <td colspan="3" style="text-align: left;">{{lancamentos.descricao}}</td>
              <td id="alinha" colspan="1" style="text-align: center;">{{lancamentos.dataVencimento}}</td>
              <td id="alinha" colspan="1" style="text-align: center;">{{lancamentos.dataPagamento}}</td>
              <td [style.color]="lancamentos.tipo == 'DESPESA' ? 'red' : 'blue'" id="alinha" colspan="1" style="text-align: right;">
                R$ {{lancamentos.valor}}
              </td>
              <td colspan="1" style="text-align: center;">
                  <button class="ui-button-warning" pButton icon="pi pi-pencil" style="margin: 2px;" pTooltip="Editar" tooltipPosition="top"></button>
                  <button class="ui-button-danger" pButton icon="pi pi-trash" style="margin: 2px;" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-2">
      <p-button label="Novo Lançamento" icon="pi pi-plus-circle"></p-button>
    </div>
  </div>

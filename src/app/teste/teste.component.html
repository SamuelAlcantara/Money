<div class="container">
    <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>TESTE</h1>
            </div>
            <div class="ui-g-12 ui-fluid">
                <label>Nome:</label>
                <input pInputText type="text" name="nome" ngModel>
            </div>
            <div class="ui-g-12 ui-fluid">
                <label>Email:</label>
                <input pInputText type="email" name="email" ngModel>
            </div>
            <div class="form-group ui-g-12">
                <label>Profiss√£o:</label>
                <select class="form-control ui-g-12" name="profissao" ngModel>
                    <option value="">Selecione</option>
                    <option *ngFor="let profissao of profissoes1" [value]="profissao">{{profissao}}</option>
                </select>
            </div>
        </div>
        <button pButton type="submit" class="btn btn-primary" label="Salvar" icon="pi pi-save"></button>
    </form>
    
</div>

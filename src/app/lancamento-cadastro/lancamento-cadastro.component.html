<div class="container">
    <form>
        <div class="ui-g">
            <div class="ui-g-12 ui-fluid">
                <h1>Novo Lançamento</h1>
            </div>
            <div class="ui-g-4">
                <p-selectButton [options]="lancamento" #tipo [(ngModel)]="lancamento"></p-selectButton>
            </div>
            <div class="ui-g-12 ui-fluid">
                <div class="ui-g-3 ui-fluid">
                    <label>Vencimento:</label>
                    <p-calendar [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                </div>
                <div class="ui-g-3 ui-fluid">
                    <label>{{tipo.value === 'RECEITA' ? 'Recebimento:' : 'Pagamento:'}}</label>
                    <p-calendar [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                </div>
            </div>
            <div class="ui-g-9 ui-fluid">
                <label>Descrição:</label>
                <input pInputText type="text">
            </div>
            <div class="ui-g-3 ui-fluid">
                <label>Valor:</label>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon">R$</span>
                    <input type="text" pInputText placeholder="0.00" currencyMask 
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
                </div>
            </div>
            <div class="form-group ui-g-6 ui-fluid">
                <label>Categorias:</label>
                <p-dropdown [options]="categorias" placeholder="Select" autoWidth="false" filter="true">
                </p-dropdown>
            </div>
            <div class="form-group ui-g-6 ui-fluid">
                <label>Pessoas:</label>
                <p-dropdown [options]="pessoas" placeholder="Select" autoWidth="false" filter="true">
                </p-dropdown>
            </div>
            <div class="ui-g-12 ui-fluid">
                <label>Observação:</label>
                <textarea pInputTextarea></textarea>
            </div>
            <div class="ui-g-12 ui ui-fluid">
                <p-button icon="pi pi-save" label="Salvar" class="ui-g-1"></p-button>
                <p-button icon="pi pi-plus-circle" label="Novo" class="ui-g-1"></p-button>
                <a href="" class="ui-g-2">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
